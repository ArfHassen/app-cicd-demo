apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-demo
  template:
    metadata:
      labels:
        app: app-demo
    spec:
      containers:
        - name: app-demo
          image: app-demo:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-demo-service
  namespace: demo
spec:
  type: NodePort
  selector:
    app: app-demo
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
